<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #d1f5e8, #a0eacb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-pastel {
            background: linear-gradient(to bottom right, #e2fef1, #b2f1d3);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .card-pastel h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        input, textarea {
            background-color: #ffffff;
            border-radius: 0.75rem;
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #d1d5db;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }

        button {
            border-radius: 0.75rem;
            font-weight: bold;
        }

        a {
            color: #065f46;
            font-weight: 500;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div class="container mx-auto px-4 py-12">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Study-Hive</h1>
        <p class="text-lg text-gray-700">Track your study sessions and monitor your progress</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Add Session Form -->
        <div class="card-pastel">
            <h2>Add Study Session</h2>
            <form id="sessionForm" class="space-y-4">
                <div>
                    <label for="courseName" class="block text-sm font-medium text-gray-700">Course Name</label>
                    <input type="text" id="courseName" name="courseName" required>
                </div>

                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" min="1" required>
                </div>

                <div>
                    <label for="studyDate" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="studyDate" name="studyDate" required>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description (optional)</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <button type="submit"
                        class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition">
                    Add Session
                </button>


            </form>
        </div>

        <!-- Recent Sessions -->
        <div class="card-pastel">
            <h2>Recent Sessions</h2>
            <div id="recentSessions" class="space-y-4">
                <!-- Sessions will be loaded here -->
            </div>
            <div class="mt-4 text-center">
                <a href="/dashboard.html" class="text-emerald-700 hover:underline">
                    View Full Dashboard â†’
                </a>
            </div>
        </div>

    </div>
</div>

<script src="/app.js"></script>
</body>
</html>
