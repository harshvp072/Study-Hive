<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-center text-black">Study-Hive</h1>
        <a href="login.html"><button>Login</button></a>
        <a href="register.html"><button>Register</button></a>
        <p class="text-center text-black">Track your study sessions and monitor your progress</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Add Session Form -->
        <div class="card-pastel p-6">
            <h2 class="text-xl font-bold mb-4">Add Study Session</h2>
            <form id="sessionForm" class="space-y-4">
                <div>
                    <label for="courseName" class="block text-sm font-medium text-gray-700">Course Name</label>
                    <input type="text" id="courseName" name="courseName" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" min="1" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="studyDate" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="studyDate" name="studyDate" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description (optional)</label>
                    <textarea id="description" name="description" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>

                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Add Session
                </button>
            </form>
        </div>


        <!-- Recent Sessions -->
        <div class="card-pastel p-6">

            <h2 class="text-xl font-bold mb-4">Recent Sessions</h2>
            <div id="recentSessions" class="space-y-4">
                <!-- Sessions will be loaded here -->
            </div>
            <div class="mt-4">
                <a href="/dashboard.html"
                   class="text-indigo-600 hover:text-indigo-800 font-medium">
                    View Full Dashboard â†’
                </a>
            </div>
        </div>
    </div>
</div>


<script src="/app.js"></script>

</body>
</html>
