<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Study-Hive</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes clickPop {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .click-animate:active {
            animation: clickPop 0.2s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
<div class="glass w-full max-w-2xl text-center fade-in">
    <h1 class="text-5xl font-extrabold mb-4 tracking-wide drop-shadow-lg">Study-Hive</h1>
    <p class="text-xl mb-8 text-white/90">Track your study sessions and monitor your progress effortlessly</p>

    <div class="flex justify-center gap-6">
        <a href="/login.html"
           class="click-animate bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
            Login
        </a>
        <a href="/register.html"
           class="click-animate bg-white hover:bg-gray-100 text-blue-700 font-semibold py-2 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
            Register
        </a>
    </div>
</div>
</body>
</html>
